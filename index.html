<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>功德无量机</title> 
</head>
<body>
	
<h1>敲电子木鱼，见赛博佛祖</h1>
<p id="demo">
功德=0
</p>
<img src="woodfish.jpg" alt="Wood Fish" width="304" height="228" onclick="clickonce()">
<script>
var cnt=0
function clickonce(){
	cnt+=1
	x=document.getElementById("demo");
	x.innerHTML="功德="+cnt;
}
function reset()
{
	cnt=0
	x=document.getElementById("demo");  // 找到元素
	x.innerHTML="功德="+cnt;    // 改变内容
}
</script>
</p>
<button type="button" onclick="reset()">Reset</button>
	
</body>
</html>
