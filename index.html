<script>
var t;
var a;
var tt;
var d = new Date();
var tt = d.getTime();
var notfirst = false;
function clickonce(){
    d= new Date();
    if(notfirst && d.getTime()-tt < 500){
        alert('你敲得太快了，佛祖可不高兴了！');
        return;
    }
    clearTimeout(t);
    t=setTimeout(reset, 500);
    tt = d.getTime();
    x=document.getElementById("fish");
    x.src="assets/img/down.png";
    a=document.getElementById("sounds");
    a.pause();
    a.play();
    notfirst=true;
}
function reset(){
    x=document.getElementById("fish");
    x.src="assets/img/up.png";
}
</script>
